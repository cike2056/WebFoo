<DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>runoob</title>
    </head>
    <body >

      <script>
        function showProps(obj,objName){
          var result = ''
          for(var i in obj){
            if (obj.hasOwnProperty(i)) {
                result += objName + "." + i + " = " + obj[i] + "\n";
            }
          }
          return result
        }

        function keys(obj,objName){
          var pros = Object.keys(obj)
          for(var i in pros){
            result += objName + "." + i + " = " + pros[i] + "\n";
          }
          return result
        }

        var person = {
          'first':'first',
          second :'second',
          get myName(){
            return this.first
          },
          set myName(value){
            this.first = value
          }
        }

        person.prototype.color = 'red'
        person.color = 'red'
        alert(person.prototype.color)
      </script>

    </body>
</html>
