<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>

<body>

    <button id='myBtn' onmousedown="display()" >点我</button>
    <p id="demo2">xxxxxx</p>
<script>
    var element = document.getElementById('myBtn')
    element.addEventListener("click",displayDate)
    function displayDate(){
        document.getElementById('demo2').innerHTML = Date()
    }

    function display(){
         document.getElementById('demo2').innerHTML = 'xxxxxxxxxxx'
    }
    
</script>

</body>

</html>
