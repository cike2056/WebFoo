<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟学院</title>
</head>

<body>
    <img id="image" src="../image/eye_open.png" width="50" height="30" onclick="imageClick()">
<script>
    function imageClick() {
        let element = document.getElementById("image");
        if (element.src.match("open")) {
            element.src = "../image/eye_close.png";
        } else {
            element.src = "../image/eye_open.png";
        }
    }
</script>

<script>
    function changeTextColor(){
        text = document.getElementById("textDemo");
        text.style.color="#ff0000";
    }
</script>
<p id="textDemo" onclick="changeTextColor()">点击改变字体颜色</p>
</body>

</html>
