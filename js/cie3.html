<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>菜鸟学院</title>
    </head>
    <body>
        <p>请输入数字</p>
        <input type="text" id="demo">
        <button onclick="myFunction()" type="button">click here</button>
        <script>
            function myFunction(){
                var x = document.getElementById("demo").value;
                if(x==""|| isNaN(x)){
                    alert("不是数字");
                }else {
                    alert("输入的数字x是 "+x);
                }
            }
        </script>
    </body>
</html>
